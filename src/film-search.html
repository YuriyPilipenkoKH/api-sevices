<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_search</title>
    <link rel="stylesheet" href="./css/film-search.scss">
</head>
<body>

    <header class="header">
        <div class="header__container container">
          <div class="header__background">  
                
                <button class="header__btn-home button" type="button">HOME</button>
                <button class="header__btn-library button" type="button">
                      MY LIBRARY
                    </button>
              
                <form class="header__form">
                    <input
                      class="header__form-input"
                      name="query"
                      type="text"
                      placeholder="Movie Search"
                    />
             
                <button class="header__form-btn button" type="button">
                  <svg class="header__form-svg" width="14" height="14">
                    <use href="./img/symbol.svg#icon-search"></use>
                  </svg>
                </button>
                </form>
                <button class="header__btn-watched button" type="button">
                    WATCHED
                  </button>
                  <button class="header__btn-queue button" type="button">QUEUE</button>  
                <a class="header__logo-link" href="#">
                  <svg class="header__film-svg" width="32" height="32">
                    <use href="./img/symbol.svg#icon-film"></use>
                  </svg>
                  <h1 class="header__title">Filmoteka</h1>
                </a>
             
          </div>
        </div>
      </header>
      
   

    <script src="./js/img_search/img_search.js" type="module"></script>
</body>
</html>
